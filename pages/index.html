<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page CSS Grid</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    
    <!-- HEADER -->
    <header class="header">
        <!-- HEADER__NAV -->
        <nav class="header__nav container">
            <h2 class="header__nav__logo">Gerardo.</h2>
            <ul class="header__nav__links">
                <li><a href="#" class="header__nav__links__link">Home</a></li>
                <li><a href="#" class="header__nav__links__link">About</a></li>
                <li><a href="#" class="header__nav__links__link">Contact</a></li>
            </ul>
            <figure class="header__nav__menu">
                <img class="header__nav__menu__img" src="../img/menu.svg" alt="menu">
            </figure>
        </nav>
        <!-- HEADER__HERO -->
        <section class="header__hero container">
            <div class="header__hero__texts">
                <h1 class="header__hero__texts__title">Hello. My name is Gerardo</h1>
                <p class="header__hero__texts__subtitle">Let me help you grow your business with CSS Grid</p>
                <a class="header__hero__texts__link" href="#">Join Us!</a>
            </div>
            <figure class="header__hero__gaming">
                <img src="../img/gaming.svg" class="header__hero__gaming__img" alt="control de playstation">
            </figure>
        </section>
        <div class="header__wave" style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-19.95,16.22 C214.25,231.18 360.97,-108.84 500.01,49.81 L500.01,149.50 L0.00,149.50 Z" style="stroke: none; fill: #fff;"></path></svg></div>
    </header>
</body>
</html>
